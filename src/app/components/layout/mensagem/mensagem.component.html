<div class="message" *ngIf="mensagemService.mensagem">
    <div class="message-header">
      <h2>Mensagem do Sistema:</h2>
      <button class="clear" (click)="mensagemService.clear()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
    <p>{{ mensagemService.mensagem }}</p>
  </div>
