<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link">
    <img
      src="assets/images/school.png"
      alt="Logo"
      class="brand-image elevation-3"
      style="opacity: 1"
    />
    <span class="brand-text font-weight-light">Nome Escola</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img [src]="userFoto" alt="User Image" *ngIf="userFoto" />
      </div>
      <div class="info" *ngIf="userData">
        <a class="d-block">{{ userData.nome }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li class="nav-item">
          <a routerLink="/home" class="nav-link" [routerLinkActive]="'active'">
            <fa-icon class="navbar_icon" [icon]="faHome"></fa-icon>
            Home
          </a>
        </li>

        <li class="nav-item" *ngIf="authService.checkRoles(['Aluno'])">
          <a
            id="layoutOptionsLink"
            class="nav-link"
            (click)="toggleAlunoTreeView()"
          >
            <p>
              <fa-icon class="navbar_icon" [icon]="faUser"></fa-icon>
              Aluno
              <fa-icon
                class="navbar_icon float-right"
                [icon]="!isAlunoTreeViewOpen ? faAngleRight : faAngleDown"
              ></fa-icon>
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a
            id="layoutOptionsLink"
            class="nav-link"
            (click)="toggleClasseTreeView()"
          >
            <p>
              <fa-icon class="navbar_icon" [icon]="faUserGroup"></fa-icon>
              Classe
              <fa-icon
                class="navbar_icon float-right"
                [icon]="!isClasseTreeViewOpen ? faAngleRight : faAngleDown"
              ></fa-icon>
            </p>
          </a>
          <ul
            class="nav nav-curso-treeview active"
            [ngClass]="{
              active: isClasseTreeViewOpen
            }"
          >
            <li class="nav-item">
              <a
                routerLink="/classe/list"
                class="nav-link"
                [routerLinkActive]="'active'"
              >
                <fa-icon class="navbar_icon" [icon]="faBookOpen"></fa-icon>
                Lista
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a
            id="layoutOptionsLink"
            class="nav-link"
            (click)="toggleDisciplinaTreeView()"
          >
            <p>
              <fa-icon class="navbar_icon" [icon]="faUser"></fa-icon>
              Disciplina
              <fa-icon
                class="navbar_icon float-right"
                [icon]="!isDisciplinaTreeViewOpen ? faAngleRight : faAngleDown"
              ></fa-icon>
            </p>
          </a>
          <ul
            class="nav nav-curso-treeview active"
            [ngClass]="{
              active: isDisciplinaTreeViewOpen
            }"
          >
            <li class="nav-item">
              <a
                routerLink="/disciplina/list"
                class="nav-link"
                [routerLinkActive]="'active'"
              >
                <fa-icon class="navbar_icon" [icon]="faBookOpen"></fa-icon>
                Lista
              </a>
            </li>
          </ul>
        </li>

        <li
          class="nav-item"
          *ngIf="authService.checkPermission(['curso.read'])"
        >
          <a
            id="layoutOptionsLink"
            class="nav-link"
            (click)="toggleCursoTreeView()"
          >
            <p>
              <fa-icon class="navbar_icon" [icon]="faGraduationCap"></fa-icon>
              Curso
              <fa-icon
                class="navbar_icon float-right"
                [icon]="!isCursoTreeViewOpen ? faAngleRight : faAngleDown"
              ></fa-icon>
            </p>
          </a>
          <ul
            class="nav nav-curso-treeview active"
            [ngClass]="{
              active: isCursoTreeViewOpen
            }"
          >
            <li class="nav-item">
              <a
                routerLink="/curso/list"
                class="nav-link"
                [routerLinkActive]="'active'"
              >
                <fa-icon class="navbar_icon" [icon]="faBookOpen"></fa-icon>
                Lista
              </a>
            </li>
          </ul>
        </li>

        <li
          class="nav-item"
          *ngIf="
            authService.checkPermission([
              'acervo.create',
              'acervo.read',
              'acervo.update',
              'acervo.delete',
              'acervo.*'
            ])
          "
        >
          <a
            id="layoutOptionsLink"
            class="nav-link"
            (click)="toggleBibliotecaTreeView()"
          >
            <p>
              <fa-icon class="navbar_icon" [icon]="faBookOpen"></fa-icon>
              Biblioteca
              <fa-icon
                class="navbar_icon float-right"
                [icon]="!isBibliotecaTreeViewOpen ? faAngleRight : faAngleDown"
              ></fa-icon>
            </p>
          </a>
          <ul
            class="nav nav-biblioteca-treeview active"
            [ngClass]="{
              active: isBibliotecaTreeViewOpen
            }"
          >
            <li class="nav-item">
              <a
                routerLink="/biblioteca/acervo/list"
                class="nav-link"
                [routerLinkActive]="'active'"
              >
                <fa-icon class="navbar_icon" [icon]="faBookOpen"></fa-icon>
                Acervos
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
