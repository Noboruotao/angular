<div class="card" *ngIf="classe">
  <div class="card-header">{{ classe.disciplina.nome }}-{{ classe.ano }}</div>
  <div class="card-body">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="alunos" matSort>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row" [routerLink]="'/pessoa/' + row.id">
            {{ row.nome }}
          </td>
        </ng-container>

        <ng-container matColumnDef="presenca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Presença</th>
          <td mat-cell *matCellDef="let alunos">
            <input
              matInput
              type="number"
              name="presenca"
              id="presenca"
              min="0"
              [(ngModel)]="alunos.presenca"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="falta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Falta</th>
          <td mat-cell *matCellDef="let alunos">
            <input
              matInput
              type="number"
              name="faltas"
              id="faltas"
              min="0"
              [(ngModel)]="alunos.faltas"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="presencaPorCent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Presença (%)
          </th>
          <td mat-cell *matCellDef="let row">
            {{
              (row.presenca / (row.presenca + row.faltas)) * 100
                | number : "1.2-2"
            }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="2">
            <h4 style="text-align: center; padding: 1em">Sem Aluno</h4>
          </td>
        </tr>
      </table>
    </div>
    <div class="align-content-end margin-top-10">
      <button mat-button (click)="showData()">Primary</button>
    </div>
  </div>
</div>
