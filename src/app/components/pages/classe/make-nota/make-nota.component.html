<app-header></app-header>
<app-navbar></app-navbar>

<div class="content-wrapper" style="background-color: gray">
  <div class="card" *ngIf="aluno && classe">
    <div class="card-header">
      {{ aluno.nome }} - {{ classe.disciplina.nome }}
    </div>
    <div class="card-body">
      <form [formGroup]="notaForm" #formDir="ngForm" (ngSubmit)="salvarNota()">
        <mat-form-field>
          <mat-label>Nota</mat-label>
          <input
            formControlName="nota"
            matInput
            type="number"
            max="10"
            step="0.5"
            required
            (input)="restrictInputToNumbers($event)"
            [(ngModel)]="nota"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tipo de Avaliação</mat-label>
          <mat-select formControlName="tipo_avaliacao_id">
            <mat-option *ngFor="let tipo of tiposAvaliacao" [value]="tipo.id">
              {{ tipo.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <button mat-fab color="warn" type="submit">SALVAR</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
