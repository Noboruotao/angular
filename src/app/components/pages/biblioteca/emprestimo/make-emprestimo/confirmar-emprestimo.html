<h1 mat-dialog-title>Confirmação do Emprestimo de Acervo</h1>
<div mat-dialog-content>
  <p>
    Deseja confirmar o empréstimo do acervo
    <strong>{{ acervo.titulo }}</strong> para
    <strong>{{ leitor.nome }}</strong>?
  </p>
  <p><strong>Data Atual: </strong>{{ formatDate(hoje) }}</p>
  <p><strong>Data de Devoluçao: </strong>{{ formatDate(date14DaysLater) }}</p>

  <section>
    <mat-checkbox (change)="isDisabled=!isDisabled">CONFIRMAR</mat-checkbox>
  </section>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    [disabled]="isDisabled"
    (click)="fazerEmprestimo()"
  >
    Salvar
  </button>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
