<mat-card class="m-3" *ngIf="showCard">
  <mat-card-header>
    <div class="card-header">
      <div class="row">
        <div class="col-6">
          <strong>Emprestimos</strong>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-warnig" (click)="getEmpestimos()">
            reload
          </button>
          <button class="btn btn-danger" (click)="showCard = !showCard">
            X
          </button>
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="emprestimos">
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
          <td mat-cell *matCellDef="let row" title="{{ row.acervo.titulo }}">
            {{ row.acervo.titulo }}
          </td>
        </ng-container>

        <ng-container matColumnDef="data_devolucao">
          <th mat-header-cell *matHeaderCellDef>Devolver em</th>
          <td mat-cell *matCellDef="let row">{{ row.data_devolucao }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
