<app-header></app-header>
<app-navbar></app-navbar>
<div class="content-wrapper" style="background-color: gray">
  <div class="card m-3" *ngIf="showCard">
    <div class="card-header">
      <h3>
        {{ autor.nome }}
      </h3>
    </div>
    <div class="card-body">
      <p>
        <strong>Nacionalidade:</strong>{{ autor.nacionalidade.nacionalidade }}
      </p>
      <p><strong>Ano de Nascimento:</strong>{{ autor.ano_nascimento }}</p>
      <p *ngIf="autor.ano_nascimento">
        <strong>Ano de Falecimento:</strong>{{ autor.ano_nascimento }}
      </p>

      <h3>Lista de Acervos deste Autor</h3>
      <ol>
        <li *ngFor="let acervo of autor.acervos">
          <a routerLink="/biblioteca/acervo/{{ acervo.id }}">
            {{ acervo.titulo }}
          </a>
        </li>
      </ol>
    </div>
  </div>
</div>
<app-footer></app-footer>
